{% extends 'base.html' %}

{% block content %}
<div class="container mt-3">
    <h2>List of Tasks</h2>
    <a href="{% url 'task-create' %}" class="btn btn-primary mb-3">Create Task</a>

    <br>

    <form class="form-inline mb-3" method="get">
        {{ form.status.label_tag}}
        {{ form.status }}
        <button type="submit" class="btn btn-primary ml-2">Filter</button>
    </form>

    <ul class="list-group">
        {% for task in tasks %}
        <li class="list-group-item d-flex justify-content-between align-item-center">
            <div>
                <a href="{% url 'task-detail' task.pk %}">{{ task.title}}</a>
                <span class="badge text-bg-primary">{{ task.status }}</span>
                <span class="badge text-bg-secondary">{{ task.priority }}</span>
            </div>
            <form action="{% url 'task-complete' task.pk %}" method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-warning btn-sm">Complete Task</button>
            </form>
        </li>
        {% empty %}
        <li class="list-group-item">No tasks</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
